<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利回りシミュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>💰 利回りシミュレーション</h1>

        <div class="input-section">
            <label for="initialAmount">元本（初期投資額）：</label>
            <input type="number" id="initialAmount" value="1000000"> 円
        </div>

        <div class="input-section">
            <label for="monthlyContribution">毎月の積立額：</label>
            <input type="number" id="monthlyContribution" value="30000"> 円
        </div>

        <div class="input-section">
            <label for="annualRate">想定利回り（年率）：</label>
            <input type="number" id="annualRate" value="5" step="0.1"> %
        </div>

        <div class="input-section">
            <label for="years">運用期間：</label>
            <input type="number" id="years" value="20"> 年
        </div>

        <div class="input-section">
            <label for="taxRateType">税金控除：</label>
            <div>
                <select id="taxRateType">
                    <option value="0" selected>控除しない（なし）</option>
                    <option value="0.20315">20.315% 控除</option>
                    <option value="0.2828">28.28% 控除</option>
                </select>
                </div>
        </div>
        <button id="calculateBtn">シミュレーション実行</button>

        <hr>

        <h2>📈 シミュレーション結果</h2>
        <div id="result">
            <p>ここに結果が表示されます。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
