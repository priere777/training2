<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エナジー・フロー・タイプ診断（EFT）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>エナジー・フロー・タイプ診断（EFT）</h1>
            <p class="subtitle">あなたのエネルギー源、集中力、モチベーションの着火点を知ろう。</p>
        </header>

        <div id="start-screen" class="screen active">
            <p>全12問の二者択一で、あなたの「エネルギー・フロー・タイプ」を診断します。</p>
            <button id="start-button" class="main-button">診断を始める</button>
        </div>

        <div id="question-screen" class="screen">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="question-text" class="question-text"></p>
            <div id="options-container" class="options-container">
                </div>
        </div>

        <div id="result-screen" class="screen">
            <h2 id="result-title"></h2>
            <div id="result-type-icon"></div>
            <div id="result-content" class="result-content">
                <h3 class="result-section-title">🧠 あなたのエネルギー・フロー</h3>
                <p id="result-flow-summary"></p>
                <h4 class="result-sub-title">🔋 エネルギー源</h4>
                <p id="result-energy-source"></p>
                <h4 class="result-sub-title">🧭 行動スタイル</h4>
                <p id="result-action-style"></p>
                
                <h3 class="result-section-title">🌟 強みと弱点</h3>
                <p id="result-strengths"></p>

                <h3 class="result-section-title mb-related">🤝 MBTIとの関連性</h3>
                <p id="result-mbti"></p>
            </div>
            <button id="reset-button" class="main-button">もう一度診断する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
